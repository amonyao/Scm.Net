<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
	<link href="https://cdn.bootcdn.net/ajax/libs/element-plus/2.3.12/index.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="http://oidc.org.cn/app/oidc.css" />
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="scicon/iconfont.css" />
	<link rel="stylesheet" href="material-symbols/index.css" />
	<script type="text/javascript">
		document.write("<script src='config.js?" + new Date().getTime() + "'><\/script>");
		var theme = window.localStorage.getItem('APP_THEME');
		if (theme) {
			document.body.setAttribute('data-theme', JSON.parse(theme))
		}
	</script>
</head>

<body>
	<noscript>
		<strong>
			We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
				Please enable it to continue.
		</strong>
		<strong>
			抱歉，<%= htmlWebpackPlugin.options.title %>无法在未启用JavaScript的情况下良好工作，请尝试开户JavaScript功能后重新尝试！
		</strong>
	</noscript>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue-router/4.2.4/vue-router.global.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/vuex/4.1.0/vuex.global.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/element-plus/2.3.12/index.full.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.8.0/es/highlight.min.js" type="module"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/wangeditor5/5.1.23/index.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
	<script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
	<script type="text/javascript" src="http://oidc.org.cn/oauth/osp.js?key=08dc5d527578a465" charset="utf-8"></script>
	<script type="text/javascript" src="http://oidc.org.cn/app/oidc.js" charset="utf-8"></script>
	<!-- <script src="./scIcons.js" type="module"></script> -->
	<div id="app" class="scmui">
		<div class="app-loading">
			<div class="app-loading__logo">
				<img src="img/logo.png" alt="logo" />
			</div>
			<div class="app-loading__loader"></div>
			<div class="app-loading__title">
				<%= htmlWebpackPlugin.options.title %>
			</div>
		</div>
	</div>
	<!-- built files will be auto injected -->
	<div id="versionCheck" class="lower-version">
		<h2>当前使用的浏览器内核版本过低 :(</h2>
		<p>当前版本：<span id="versionCheck-type">--</span> <span id="versionCheck-version">--</span></p>
		<p>最低版本要求：Chrome 71+、Firefox 65+、Safari 12+、Edge 97+。</p>
		<p>请升级浏览器版本，或更换现代浏览器，如果你使用的是双核浏览器,请切换到极速/高速模式。</p>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
