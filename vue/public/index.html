<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title><%= htmlWebpackPlugin.options.title %></title>
		<link rel="stylesheet" href="index.css"/>
		<link rel="stylesheet" href="scicon/iconfont.css"/>
		<script type="text/javascript">
			document.write("<script src='config.js?"+new Date().getTime()+"'><\/script>");
			var theme = window.localStorage.getItem('APP_THEME');
			if (theme) {
				document.body.setAttribute('data-theme', JSON.parse(theme))
			}
		</script>
	</head>
	<body>
		<noscript>
			<strong>
				We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.
			</strong>
			<strong>
				抱歉，<%= htmlWebpackPlugin.options.title %>无法在未启用JavaScript的情况下良好工作，请尝试开户JavaScript功能后重新尝试！
			</strong>
		</noscript>
		<div id="app" class="scmui">
			<div class="app-loading">
				<div class="app-loading__logo">
					<img src="img/logo.png" alt="logo" />
				</div>
				<div class="app-loading__loader"></div>
				<div class="app-loading__title"><%= htmlWebpackPlugin.options.title %></div>
			</div>
		</div>
		<!-- built files will be auto injected -->
		<div id="versionCheck" class="lower-version">
			<h2>当前使用的浏览器内核版本过低 :(</h2>
			<p>当前版本：<span id="versionCheck-type">--</span> <span id="versionCheck-version">--</span></p>
			<p>最低版本要求：Chrome 71+、Firefox 65+、Safari 12+、Edge 97+。</p>
			<p>请升级浏览器版本，或更换现代浏览器，如果你使用的是双核浏览器,请切换到极速/高速模式。</p>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
